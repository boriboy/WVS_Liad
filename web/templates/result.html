<html>
<head>
<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
 function loadScan(){
         $.getJSON("http://127.0.0.1:5000/scans/{{hash_str}}", 
              function(data) {
                  $('#content').html('<h1>Link:'+data.link+'<br>Hash:'+data.hash_str+'<br>Links:'+ data.links+'<br>Vulnerabilities found in:'+data.vulnLinks+'<h1>');
              });
      }
setInterval(function(){
    loadScan() // this will run after every 5 seconds
}, 5000);
</script>
</head>
<body>
<div id='content'></div>
</body>
</html>
